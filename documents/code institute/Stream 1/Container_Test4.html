<!DOCTYPE html>
<html>
<head>
	<title>Container Test</title>
	<style type="text/css">
	
	#container {
		margin-right: auto;
		margin-left: auto;
		width: 960px;
		padding: 10px;
        border-radius: 10px;
        font-size: 0;
        z-index: -1;

       	}

	.box {
     width: 940px;
     height: 150px;
     background-color: #81BBC9;
     margin: 10px;
     border-radius: 10px;
     display: inline-block;
     text-align: center;
     z-index: 1;
   }

	</style>

</head>
<body>

     <div id="container">
        <div class="box">
        <h1>Header</h1>
        </div>
        <div class="box">
        <h2>Sidebar</h2>
        </div>
        <div class="box">
        <h3>Content</h3>	
        </div>
        <div class="box">
        <h4>Footer</h4>	
        </div>

</body>
</html>
