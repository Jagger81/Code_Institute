<!DOCTYPE html>
<html>
<head>
    <script>
        var firstName = "Bruce";
        var secondName = "Wayne";
        var superman = {
            firstName: "Clark",
            secondName: "Kent",
            title: "Superman",
            isWearingSuit: false,
            suitUp: function() {
                if (this.isWearingSuit) {
                    return "I'm already wearing my suit! <br>";
                } else {
                    this.isWearingSuit = true;
                    return "Looks like Metropolis is in trouble! Better suit up! <br>";
                }
            },
            getFullNameUsingThis: function() {
                return "Using this: " + this.firstName + " " + this.secondName + "<br>";
            },
            getFullNameWithoutUsingThis: function() {
                return "Without using this: " + firstName + " " + secondName + "<br>";
            }
        };
 
        document.write(superman.suitUp());
        
        document.write(superman.getFullNameUsingThis());
        document.write(superman.getFullNameWithoutUsingThis());
    </script>
</head>
</html>
